;; Mainbar Config
[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 40
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.primary}
border-size = 3
border-color = ${color.background}
padding = 0
module-margin-left = 1
module-margin-right = 1
font-0 = "Caskaydia Cove:pixelsize=12;3"
font-1 = "Material Icons:size=13;4"
font-2 = "CaskaydiaCove Nerd Font Mono:size=13;5"
modules-left = workspaces
modules-center = player-playpause player-title player-prev player-next
modules-right = filesystem cpu memory keyboard xbacklight alsa battery network date
separator =
dim-value = 1.0
locale = 
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = i3
enable-ipc = true
cursor-click = 
cursor-scroll = 
scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
